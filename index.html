<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafita Clicker</title>
    <link rel="stylesheet" href="estilos/main.css">
    <link rel="shortcut icon" href="img/icono/favicon.ico" type="image/x-icon">
    <script src="js/main.js" defer type="module"></script>
</head>
<body>
    <div id="mainDiv">
        <h1>Clicker</h1>
        <div>
            <button type="button" id="botonClick">Clicker</button>
            <p id="puntuacionClick"></p>
            <button type="button" id="botonClickTienda">Mostrar Tienda</button>
        </div>
    </div>
    <div id="tiendaDiv">
            <h1 id="tituloTienda" style="color: bisque;">Tienda: Comprar mejoras</h1>
            <p id="puntosTienda" style="color: bisque;">AAA</p>
            <p style="color: bisque;"> Primera mejora: +1 punto por click.</p>
            <button type="button" id="botonMejora">Mejora:</button>
            <p style="color: bisque;"> Segunda mejora: +1 click por segundo.</p>
            <button type="button" id="botonMejora2x">Mejora:</button>
            <p style="color: bisque;"> Tercera mejora: +5 click por segundo.</p>
            <button type="button" id="botonCPS5">Mejora:</button>
            <button type="button" id="cerrarTienda">Cerrar</button>
    </div>
    <div id="equipamientoDiv">
        <h1 style="color: bisque; text-align: center;"> Equipamiento</h1>
        <button type="button" id="pecheraEquipamiento">Pechera</button>
        <button type="button" id="cascoEquipamiento">Casco</button>
    </div>
    <div id="estadisticasDiv">
        <h1 style="color: bisque; text-align: center;"> Estadisticas</h1>
        <p id="puntosPorClick" class="colorEstadisticas">Puntos por click</p>
        <p id="puntosPorSegundo" class="colorEstadisticas">Puntos por segundo:</p>
        <p id="multiplicadorClicks" class="colorEstadisticas">Multiplicador Clicks</p>
        <p id="probabilidadCritico" class="colorEstadisticas">Probabilidad Critica</p>
        <p id="multiplicadorCritico" class="colorEstadisticas">Multiplicador Critico</p>
    </div>
    <div id="darkModeDiv">
        <button type="button" id="modoNocheBoton"><img src="img/darkmode/darkmodeluna.png" alt="" id="imagenLunaSol"></button>
    </div>
    <div id="estadisticasPuntos">
        
    </div>
</body>
</html>
